<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
	<link type="text/css" rel="stylesheet" href="styles/style.css" />
</h:head>

<h:body>

	<h:form id="loginform">

		<h:panelGrid columns="2" cellpadding="5" styleClass="panelGridCenter" >
			<h:outputText value="Username: " />
			<p:inputText id="iptNick" value="#{myUser.name}"/>
			<h:outputText value="Pass: " />
			<p:password id="iptPass" value="#{myUser.pass}" />
			<h:column></h:column>
			<p:commandButton action="#{manageBean.logIn(myUser)}" value="Log in" id="bntLog" icon="ui-icon-key" />
			<p:commandLink actionListener="#{manageBean.sendToRegister}">Register new user</p:commandLink>
		</h:panelGrid>
	</h:form>

</h:body>
</html>
