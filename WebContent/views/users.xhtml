<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
	<link type="text/css" rel="stylesheet" href="styles/style.css" />
</h:head>

<h:body>

	<h:form id="loginform">

		<h:panelGrid columns="2" cellpadding="5" styleClass="panelGridCenter">
			<h1>Register a new user.</h1>
			<p:column></p:column>
			<h:outputText value="Username: " />
			<p:inputText id="iptNick" value="#{myUser.name}" />
			<h:outputText value="Pass: " />
			<p:password id="iptPass" value="#{myUser.pass}" />
			<h:column></h:column>
			<form action="http://localhost:3000/wsMATRIX/api/file" method="POST" enctype="multipart/form-data">
				<input type="file" name="file"></input>
				<input type="submit" value="enter"/>
			</form>

			<h:column></h:column>
			<p:commandButton action="#{manageBean.createUser(myUser)}" value="Register" id="bntReg" icon="ui-icon-disk" />
		</h:panelGrid>
	</h:form>


</h:body>
</html>
